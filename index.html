<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Titulo -->
    <title>Prueba - Encuentra tu SuperHero</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <div>
          <img src="assets/img/favicon.ico" alt="">
          <a class="navbar-brand" href="#">Super Hero</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-center">
            <li class="nav-item active">
              <a class="nav-link" href="#">Super hero<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Estadisticas</a>
            </li>
          </ul>
        </div>
      </nav>
    
    <!-- Seccion Hero -->
    <section class="hero">
      <div class="row">
        <div class="col-12 col-lg-6 align-middle py-4 bg-warning">
          <img src="assets/img/sh1.jpg" alt="" class="d-block mx-auto w-75">
        </div>
        <div class="col-12 col-lg-6 h-100 my-auto">
          <form class="w-75 text-center mx-auto">
            <h1 class="py-3">Encuentra tu SuperHero</h1>
            <div class="form-group">
              <label>Ingresa el Numero del SuperHero a Buscar</label>
              <input class="form-control mt-3" id="inputSuperHero">
            </div>
            <button type="submit" class="btn btn-dark my-4">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Seccion Info -->
    <section class="info">
      <div class="row">
        <div class="col-12 col-lg-6 bg-warning">
          <div class="card mx-auto mt-3" style="max-width: 20rem;">
            <div class="card-body bg-dark text-light py-2">
              <h5 class="text-center" id="id">ID</h5>
              <h3 class="text-center" id="alias">Alias</h3>
              <p class="text-center" id="nombre">Nombre real</p>
            </div>
            <img src="assets/img/sh2.jpg" class="card-img-top" id="cardImg" alt="...">
            <div class="card-body bg-dark text-center">
              <a href="#" class="card-link">Mas Informacion.</a>
            </div>
          </div>
        </div>
        <div id="estadisticas"class="col-12 col-lg-6 bg-success px-5">
        </div>
      </div>
      

    </section>


 
    <!-- JQuery v3.6.0 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- jQuery incorporado por Boostrap
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
    <!-- Canvasjs CDN -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
